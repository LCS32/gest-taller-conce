{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-6 mx-auto">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
	</div>
</div>

<div class="global-container mb-4 col-md-5 mx-auto">
	<div class="card login-form mb-4 col-md-9 mx-auto">
	<div class="card-body">
		<h3 class="card-title text-center">Inicia Sesión</h3>
		<div class="card-text">

				<form action="/login" method="POST">
		
				<div class="form-group col-md-4 mx-auto mb-2" style="width: 360px">
                    <input type="text" name="Correo Electronico" placeholder="Correo Electronico" value="" class="form-control">
                </div>

				<div class="form-group col-md-4 mx-auto mb-2" style="width: 360px">
                    <input type="password" name="Contraseña" placeholder="Contraseña" value="" class="form-control">
                </div>

				<div class="form-group btn btn-block d-grid gap-2">
					<button type = "submit" class="btn btn-primary btn-block">
						Entrar
					</button>
				</div>

				<div class="sign-up">
					¿No tienes cuenta? <a href="/registro">Registrate</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>



{% endblock %}
