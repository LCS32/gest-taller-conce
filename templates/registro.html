{% extends 'layout.html' %}

{% block body %}


<div class="row">
    <div class="col-md-5 mx-auto">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
	</div>
</div>

<div class="global-container mb-4 col-md-5 mx-auto">
	<div class="card login-form mb-4 col-md-9 mx-auto">
	<div class="card-body">
		<h3 class="card-title text-center">Registro</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form action="/add_register" method="POST">
				<!-- to error: add class "has-danger" -->

				<div class="form-group col-md-4 mx-auto mb-2" style="width: 360px">
                    <input type="usuario" name="Usuario" placeholder="Usuario" value="" class="form-control">
                </div>

				<div class="form-group col-md-4 mx-auto mb-2" style="width: 360px">
                    <input type="email" name="Correo Electronico" placeholder="Correo Electronico" value="" class="form-control">
                </div>
		
				<div class="form-group col-md-4 mx-auto mb-2" style="width: 360px">
                    <input type="password" name="Password" placeholder="Password" value="" class="form-control">
                </div>

				<div class="form-group btn btn-block d-grid gap-2">
					<button type = "submit" class="btn btn-warning btn-block">
						Registrarse
					</button>
				</div>
				
				<div class="sign-up">
					Â¿Ya tienes una cuenta? <a href="/login">Inicia sesion</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock %}
