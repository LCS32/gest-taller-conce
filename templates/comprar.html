{% extends 'layout.html' %} {% block body %}

<div class="row">
    <div class="col-md-6 mx-auto">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message[0]}} alert-dismissible fade show" role="alert">
            {{ message[1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

    </div>



    <div class="col-md-5 offset-md-4">
        <div class="card card-body">
            <form action="/add_compra/{{ stock.0 }}" method="POST">

                <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                    <input type="text" name="Modelo" placeholder="Modelo" value="{{stock.6}}" class="form-control">
                </div>

                <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                    <input type="text" name="Matricula" placeholder="Matricula" value="{{stock.2}}" class="form-control">
                </div>

                <div class="mx-auto" style="text-align:center">
                    <label for="exampleDataList23" name="Nombre Comprador" class="form-label offset-md-4 mx-auto">Nombre Comprador</label>
                </div>
                <input class="form-control mx-auto mb-4" name="Nombre Comprador" style="width: 360px" list="datalistOptions23" id="exampleDataList23" placeholder="Escribe para buscar...">


                <datalist id="datalistOptions23">
                    {% for empleado in empleados %}
                    <option value="{{ empleado.3 }}"></option>
                    {% endfor %}
                </datalist>


                <div class="mx-auto" style="text-align:center">
                    <label for="exampleDataList" name="Precio de compra sugerido" class="form-label offset-md-4 mx-auto">Precio de compra sugerido</label>
                </div>

                <fieldset disabled>
                    <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                        <input type="text" name="Precio de compra sugerido" placeholder="Precio de compra sugerido" value="{{stock.8 | currencyFormat}}" class="form-control">
                    </div>
                </fieldset>

                <div class="mx-auto" style="text-align:center">
                    <label for="exampleDataList" name="Precio de compra VIP sugerido" class="form-label offset-md-4 mx-auto">Precio de compra VIP sugerido</label>
                </div>

                <fieldset disabled>
                    <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                        <input type="text" name="Precio de compra VIP sugerido" placeholder="Precio de compra VIP sugerido" value="{{ (stock.8 * 1.1) | currencyFormat }}" class="form-control">
                    </div>
                </fieldset>

                <div class="mx-auto" style="text-align:center">
                    <label for="exampleDataList" name="Precio de compra final" class="form-label offset-md-4 mx-auto">Precio de compra final</label>
                </div>

                <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                    <input type="text" name="Precio de compra final" placeholder="Precio de compra final" value="" class="form-control">
                </div>

                <div class="form-check col-md-3 mx-auto mb-4" style="width: 360px">
                    <input class="form-check-input" type="checkbox" name="Disponible para venta" value="true" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Disponible para venta
                    </label>
                </div>

                <div class="mx-auto" style="text-align:center">
                    <label for="exampleDataList" name="Insertar enlace foto" class="form-label offset-md-4 mx-auto">Insertar enlace foto</label>
                </div>

                <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                    <input type="text" name="Insertar foto" placeholder="Insertar enlace foto" value="{{stock.4}}" class="form-control">
                </div>

                <div class="form-group btn btn-block d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-block">
                        Aceptar
                    </button>
                </div>

            </form>
        </div>
    </div>






    {% endblock %}
