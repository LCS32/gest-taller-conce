{% extends 'layout.html' %}
{% block body %}

<div class="col-md-5 offset-md-4">
    <div class="card card-body ">
        <form action="/update_foto/{{ stock.0 }}" method="POST">

            {% for stock in stocks %}
            <table>
                <td>
                <a href=" {{ stock.4 }} "><img src= {{ stock.4 }} WIDTH=900 HEIGHT=500 BORDER=1 VSPACE=3 HSPACE=3></a> <br>
                </td>
                {% endfor %}
            </table>
            
            <div class="mx-auto" style= "text-align:center">
                <label for="exampleDataList" name="Foto del vehiculo" class="form-label offset-md-4 mx-auto">Foto del vehiculo</label>
            </div>
            <div class="form-group col-md-4 mx-auto mb-4" style="width: 360px">
                <input type="text" name = "Foto del vehiculo" placeholder="Foto del vehiculo" value="" class="form-control">
            </div>

            <div class="form-group btn btn-block d-grid gap-2">
                <button type = "submit" class="btn btn-warning btn-block">
                    Aceptar
                </button>
            </div>
                
        </form>
    </div>
</div>

{% endblock %}
