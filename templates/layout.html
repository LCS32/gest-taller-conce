<!DOCTYPE html>
<html lang="en">

<head>

          </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link" href="/concesionario">Concesionario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gestoria">Gestoría</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/taller">Tunning</a>
                    </li>

                    </li>

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
